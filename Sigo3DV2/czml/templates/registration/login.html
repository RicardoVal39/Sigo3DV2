{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Explora Unillanos3D, el sistema de información geoespacial de la Universidad de los Llanos que te ayuda a navegar por el campus, encontrar paradas de bus y mucho más.">
        <meta name="keywords" content="Unillanos, mapa interactivo, campus, universidad, geolocalización, rutas, paradas de bus, estudiantes, docentes, programas, ubicacion, gestion de recursos">
        <meta name="robots" content="index, follow">
        <meta property="og:title" content="Unillanos3D - Mapa Interactivo de la Universidad de los Llanos">
        <meta property="og:description" content="Encuentra tu camino en el campus con Unillanos3D. Explora rutas, paradas de bus y más con nuestro sistema geoespacial.">
        <!-- <meta property="og:image" content="URL_de_la_imagen_destacada">
        <meta property="og:url" content="URL_de_la_pagina"> -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Unillanos3D - Mapa Interactivo de la Universidad de los Llanos">
        <meta name="twitter:description" content="Accede a información geoespacial del campus, rutas y paradas de bus con Unillanos3D.">
        <!-- <meta name="twitter:image" content="URL_de_la_imagen_destacada"> -->
        <title>{% block title %}Unillanos3D{% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body class="bg-sigo d-flex align-items-center justify-content-center vh-100" data-sandcastle-bucket="bucket-requirejs.html">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card shadow-lg">
                        <div class="card-body">
                            <h3 class="text-center mb-4">Iniciar Sesión</h3>
                            <form method="POST">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="username" class="form-label">Usuario</label>
                                    <input type="text" id="username" name="username" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" id="password" name="password" class="form-control" required>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">Ingresar</button>
                                </div>
                            </form>
                            <div class="text-center mt-3">
                                <a href="#">¿Olvidaste tu contraseña?</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- Complementos --> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    </body>
</html>
